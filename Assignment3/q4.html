<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule</title>
</head>
<body>
    <h1>Flight Schedule</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Flight Number</th>
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Duration</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>AI101</td>
            <td>Mumbai</td>
            <td>08:00</td>
            <td>10:30</td>
            <td><abbr title="2 hours 30 minutes">2h 30m</abbr></td>
            <td>On Time</td>
        </tr>
        <tr bgcolor="lightblue">
            <td>AI202</td>
            <td>Dubai</td>
            <td>11:00</td>
            <td>13:30</td>
            <td><abbr title="2 hours 30 minutes">2h 30m</abbr></td>
            <td>Delayed</td>
        </tr>
        <tr bgcolor="lightblue">
            <td>AI303</td>
            <td>London</td>
            <td>15:00</td>
            <td>20:00</td>
            <td><abbr title="5 hours">5h</abbr></td>
            <td>On Time</td>
        </tr>
        <tr>
            <td>AI404</td>
            <td>Delhi</td>
            <td>18:00</td>
            <td>20:00</td>
            <td><abbr title="2 hours">2h</abbr></td>
            <td>Cancelled</td>
        </tr>
    </table>
</body>
</html>
