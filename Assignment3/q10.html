<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Table</title>
</head>
<body>
    <h1>Sports Tournament League Table</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Team Name</th>
            <th>Matches Played</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
            <th>Points</th>
        </tr>
        <tr bgcolor="gold">
            <td><b>Team A</b></td>
            <td>10</td>
            <td>8</td>
            <td>1</td>
            <td>1</td>
            <td><b>25</b></td>
        </tr>
        <tr  bgcolor="silver">
            <td><b>Team B</b></td>
            <td>10</td>
            <td>7</td>
            <td>2</td>
            <td>1</td>
            <td><b>22</b></td>
        </tr>
        <tr  bgcolor="bronze">
            <td><b>Team C</b></td>
            <td>10</td>
            <td>6</td>
            <td>3</td>
            <td>1</td>
            <td><b>19</b></td>
        </tr>
        <tr>
            <td>Team D</td>
            <td>10</td>
            <td>5</td>
            <td>4</td>
            <td>1</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Team E</td>
            <td>10</td>
            <td>4</td>
            <td>5</td>
            <td>1</td>
            <td>13</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="6" style="text-align: right;">Total Matches Played: 50</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
